<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictara</title>
    <style>
      /* Critical CSS to prevent flash - matches ShadCN dark theme */
      html.dark {
        background-color: #0a0a0a;
        color-scheme: dark;
      }
      html.dark body {
        background-color: #0a0a0a;
        color: #fafafa;
      }
      html:not(.dark) {
        background-color: #ffffff;
        color-scheme: light;
      }
      html:not(.dark) body {
        background-color: #ffffff;
        color: #0a0a0a;
      }
      html, body {
        min-height: 100vh;
        margin: 0;
      }
    </style>
    <script>
      // Identify window type immediately for CSS scoping
      (function() {
        // Extract first path segment as window identifier
        const firstSegment = window.location.pathname.split('/').filter(Boolean)[0] || '';
        document.documentElement.setAttribute('data-window-path', firstSegment);

        // Default to dark mode, remove if system is in light mode
        // This prevents flicker by starting with dark theme
        const isLight = !window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isLight) {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
